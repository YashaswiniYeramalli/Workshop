<!DOCTYPE html>

    <br>
    <br>
    <input type="number"id="val" style="display: none;">
    <input type="button" value="1" onclick="dis('1')" style="width:50px; height:50px; margin-left:30%;text-align: center;" >
    <input type="button" value="2" onclick="dis('2')"style="width:50px; height:50px;"/>
    <input type="button" value="3" onclick="dis('3')"style="width:50px; height:50px;"/>

    <input type="button" value="6" onclick="dis('6')"style="width:50px; height:50px;"/>
    <button onclick="sub()" style="width: 100px; height: 100px;background-color:  lightgreen;"> sub</button>
    <br>
    <input type="button" value="7" onclick="dis('7')"style="width:50px; height:50px;margin-left:30%"/>

    <br>
    <input type="button" value="0" onclick="dis('0')"style="width:50px; height:50px;margin-left:41%"/>
    <button onclick="divide()" style="width: 100px; height: 100px;background-color:  lightcyan; margin-left: 10.5%;"> divide</button>

    <br>

        <br>
    </div>
  <br>

</div>
</body>
<script>
    function val(i)
    {
       
        document.getElementById('val').value=i;
        
        
      
    }
    
    function dis(n)
    {   var i=document.getElementById('val').value;
        if(i==1)
        {
            document.getElementById('fno').value=String(document.getElementById('fno').value)+String(n);
        }
        else{
            document.getElementById('sno').value=String(document.getElementById('sno').value)+String(n);
        }
        /*if(i==0){
            n1=+n;
            c++;
            document.getElementById('fno').value=n1;
        }
        else{
            n2=n;
            c=0;
            document.getElementById('sno').value=+n2;
        }*/
        
    }
    function sum()
    {
        var sum=document.getElementById('result')
        var fno=document.getElementById('fno').value;
        var sno=document.getElementById('sno').value;
        sum.innerText=Number(fno)+Number(sno);
    }
    function sub()
    {
        var sub =document.getElementById('result')
        var fno=document.getElementById('fno').value;
        var sno=document.getElementById('sno').value;
        sub.innerText=Number(fno)-Number(sno);
    }
    function multi()
    {
        var mult=document.getElementById('result')
        var fno=document.getElementById('fno').value;
        var sno=document.getElementById('sno').value;
        mult.innerText=Number(fno)*Number(sno);
    }
    function divide()
    {   var div=document.getElementById('result');
        var sno=document.getElementById('sno').value;
        if(Number(sno)==0)
        div.innerText="invalid";
        else{
        var fno=document.getElementById('fno').value;
        var d=fno/sno;
        div.innerText=Number(d.toFixed(5));
        }
    }
    

</script>
