<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div style="background-color: lightgrey;height: 600px;width:600px; margin-left: 500px; ">
    <h1 style="margin-left: 200px; font-family: Georgia, 'Times New Roman', Times, serif;color: brown;">SHAPE CHANGER</h1>
    <br>

    <div id ="shape" style="height: 100px;width:300px;background-color:lightgray;margin-left: 200px;"></div>
   
          <button onclick="RECT()" style=" width:100px ;height: 100px; margin-left: 150px;margin-top: 200px;border-radius: 20%;background-color: cyan;"  >RECTANGLE</button>
          <button onclick="SQU()" style=" width:100px ;height: 100px; border-radius: 20%;background-color: cyan; ">SQUARE</button>
          <button onclick="CIR()"style=" width:100px ;height: 100px;border-radius: 20%;background-color: cyan; ">CIRCLE</button>
          
      </body>
      <script>
          function RECT(){  
              document.getElementById('shape').style['width']='200px';
              document.getElementById('shape').style['height']='100px';
              document.getElementById('shape').style['background-color']='red';
              document.getElementById('shape').style['border-radius']='0%';
            }
            function SQU()
            {
                document.getElementById('shape').style['width']='200px';
                document.getElementById('shape').style['height']='200px';
                document.getElementById('shape').style['background-color']='yellow';
                document.getElementById('shape').style['border-radius']='0%';
            }
            function CIR()
            {
                document.getElementById('shape').style['background-color']='green';
                document.getElementById('shape').style['border-radius']='50%';
            }
           
      </script>

</body>
</html>
